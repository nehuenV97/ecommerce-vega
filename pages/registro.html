<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/styles/styles.css">
    </head>
    <body>
        <div class="estructura">
            <header class="header">
                <nav class="navbar"></nav>
                <div class="hamburger"></div> 
            </header>

            <main>
                <div class="titulo">
                    <h1>Registro</h1>       
                </div>        
                
                <form action="" method="GET" class="form-container" id="registroForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre">
                    <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su apellido">
                    <br>           
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese email">
                    <br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese contraseña">
                    <br>          
                    <label for="date">Fecha de nacimiento:</label>
                    <input type="date" id="date" name="date" required>            
                    <br><br>
                    <button type="submit">Registrar</button>
                    <div class="cuenta">
                        <p>
                            ¿Ya tienes cuenta? <a href="./login.html">Inicia sesión aquí</a>
                        </p>
                    </div>
                </form>
            </main>
            
            <footer></footer>
        </div>
        
        <script src="../assets/js/navbar.js"></script>
        <script src="../assets/js/registro.js"></script>
        <script src="../assets/js/footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
