<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/styles/styles.css">
    </head>
    <body>
        <div class="estructura">
            <header class="header">
                <nav class="navbar"></nav>
            </header>

            <main>
                <div class="titulo">
                    <h1>Login</h1>       
                </div>        
                
                <form action="" method="GET" class="form-container" id="loginForm">                       
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese email">
                    <br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese contraseña">
                    <br><br>            
                    <button type="submit">Ingresar</button>
                    <div class="cuenta">
                        <p>
                            ¿No tienes cuenta? <a href="./registro.html">Registrate aquí</a>
                        </p>
                    </div>
                </form>
            </main>
            
            <footer></footer>
        </div>

        <script src="../assets/js/navbar.js"></script>
        <script src="../assets/js/login.js"></script>
        <script src="../assets/js/footer.js"></script>
    </body>
</html>
